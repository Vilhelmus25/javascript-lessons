        const user = {
            firstName: 'John',
            lastName: 'Doe',
            speak: () => {              // az Arrow function nem bindolja a this-t!     Ezért sose használjuk az arrowFunctiont objecten belül

                };
                logger();
            }
        };

        const user2 = {
            firstName: 'Jane',
            lastName: 'Doe',
            speak() {              // az Arrow function nem bindolja a this-t!     Ezért sose használjuk az arrowFunctiont objecten belül
                const self = this;      // régen kimentették az object parentjét egy változóba és így lehetett rá hivatkozni
                function logger() {
                    console.log(self);
                };
                logger();
            }
        };
