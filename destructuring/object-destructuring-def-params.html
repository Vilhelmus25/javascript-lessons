        const styles = {
            background: 'white',
            color: 'red',
            display: 'block',
            visibility: 'hidden'
        };

        const {
            background: b,
            color: c = 'blue',
            display: d,
            border: bo = '1px solid black'
        } = styles;
        // white red block 1px solid black              
        // ami megvolt adva az lesz, ami nem volt megadva, ott a def érték lesz amit a destructuringben adunk meg.
        console.log(b, c, d, bo);
