<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        const pattern = /.a+/;          // a + azt jelenti, hogy az előtte lévő karakter legalább 1-szer vagy többször szerepeljen  (a . miatt az 'a' előtt egy bármilyen karakternek szerepelnie kell)
        const text = 'abraaaaaaaaaaaa';
        console.log(text.match(pattern));


    </script>
</body>

</html>
