        function* uniqueindexGenerator(iteration = 1) {

            while (true) {
                iteration = iteration + 1;
                yield iteration;
            }
        }

        const uniqueID = uniqueindexGenerator();

        // Feladat 2:   Írj egy generátor függvényt, ami a 2 hatványait adja vissza!

        function* powerGenerator(basis = 1, exponent) {         // brute force módon, Math.pow(x,2) helyett
            let powered = basis;
            let iteration = 0;
            while (true) {
                if (iteration == 0) {
                    iteration += 1;
                    yield 1;
                }
                if (iteration == 1) {
                    iteration += 1;
                    yield powered;
                }
                for (let i = 1; i <= exponent; i++) {
                    powered = powered * basis;
                    iteration += 1;
                    yield powered;
                }
            }
        }

        const power = powerGenerator(2, 1);
        console.log(`Powered Number: ${power.next().value}`);
