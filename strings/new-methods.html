<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';


        console.log('hello'.startsWith('he'));            // a megadott paraméterrel kezdődik-e a stringsor
        console.log('hello'.endsWith('lo'));                // az ellenkezője
        console.log('hello'.includes('ll'));                // megtalálható-e benne
        console.log('hello'.repeat(5));                 // ismétli a 'hello'szöveget 5-ször
        console.log('3456'.padStart(10, '*'));             // felfölti a megadott karakterrel a stringünket, amíg 10 nem lesz és az elejére rakja a csillagokat most, ezért start
        console.log('3456'.padEnd(10, '*'));                // ugyanaz, csak a végéről tölti
        console.log('         trim        '.trimStart());                // a trimet a felesleges karakterek lecsapására használhatjuk, de csak az elejéről csapja le
        console.log('         trim        '.trimStart());                // a trimet a felesleges karakterek lecsapására használhatjuk, de csak a végéről csapja le
    </script>

</body>

</html>
