<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        // get metódus

        const dateNow = new Date();
        console.log('year: ', dateNow.getFullYear());         // az aktuális év
        console.log('month: ', dateNow.getMonth());        // a hónapok száma 0-tól számol, ezért 1-el kevesebbet kapok mindig!!!
        console.log('day of the week: ', dateNow.getDay()); // hányadik nap a héten (milyen nap)
        console.log('day of the month: ', dateNow.getDate());   //hányadik nap
        console.log('hours: ', dateNow.getHours());
        console.log('minutes: ', dateNow.getMinutes());
        console.log('seconds: ', dateNow.getSeconds());
        console.log('milisecs: ', dateNow.getMilliseconds());
    </script>

</body>

</html>
