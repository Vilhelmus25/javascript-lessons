        'use strict';

        const pattern = /.a*/;          // a * azt jelenti, hogy az előtte lévő karakter legalább 0-szor vagy többször szerepeljen  (a . miatt az 'a' előtt egy bármilyen karakternek szerepelnie kell)
        const text = 'ab';          // ez is jó lesz, mert a tetszőleges karakter után 0 'a' van, ezért ez is jó lesz a csillag miatt.
        console.log(text.match(pattern));


    </script>
