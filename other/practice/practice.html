        const present = new Date();
        const penz = 123456;
        const textInput = ['első', 'második', 'harmadik', 'negyedik'];

        const HU = {
            date(present) { return new Intl.DateTimeFormat('hu-HU').format(present) },
            currency(money) {
                const forint = new Intl.NumberFormat('hu-HU', {
                    style: 'currency',
                    currency: 'HUF'
                });
                return forint.format(money);
            },
            list(input) {

                let string = input.map((elements, index) => {
                    if (index == input.length - 1) {
                        return 'és ' + elements;
                    }

                    return elements;
                })

                string = string.join(', ');

                return string;

            }
        }
