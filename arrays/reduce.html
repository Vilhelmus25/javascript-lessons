<body>

    <script>

        'use strict';

        const numericArray = [11, 22, 33, 44, 55];
        // szeretném a tömb elemeit összeadni vagy szorozni az elemeit, egy elemet kapok

        const sumOfArray = numericArray.reduce((previousValue, currentValue) => previousValue + currentValue);                    // két param kell neki, egy előző és egy current. Mindig össze fogja adni az újat az előzőekhez.
        console.log(sumOfArray);

    </script>

</body>
