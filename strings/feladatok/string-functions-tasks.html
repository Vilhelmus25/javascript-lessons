        /*      Feladat 1  -  merge     */


        const mister = {
            firstName: 'Jonh',

            firstName: 'Jane',

        const merge = (...obj) => console.log({ ...obj });

        merge(mister, miss);


        /*      Feladat 2  -  tagged template       */
        {
            const makeBoldHtmlContent = (texts, ...values) =>
                texts.map((text, index) =>
                    `<i>${text}</i><b>${values[index]}</b>`).join('');          // még undefined-ot ad a végére, de jó

            const toHtml = makeBoldHtmlContent`My name is ${mister.firstName} ${mister.lastName} by now.`;
            document.body.innerHTML = toHtml;
