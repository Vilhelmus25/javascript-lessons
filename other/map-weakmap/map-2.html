<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        // a map kulcs érték párokat tároljunk benne. A sima objecthez képest a map kulcsai, nem csak stringek, hanem bármi, akár egy másik object is

        const sampleMap = new Map();
        sampleMap
            .set('foo', 123)            // a set olyan mint a tömböknél a push, de a map-nél már rendezve lesznek tárolva az elemek
            .set('moo', 456)
            .set('boo', 789)

        // törlés
        sampleMap.delete('foo');
        console.log(sampleMap.size);        // olyan a size mint a tömb length értéke

        // keys
        console.log(sampleMap.keys());

        // values
        console.log(sampleMap.values());

        // bejárás (forEach)
        sampleMap.forEach((values, key) => console.log('key: ', key, 'value: ', values));                 // a mapnek is van forEach metódusa
        sampleMap.clear();              // kipucoljuk
        console.log(sampleMap.size);    // 0

    </script>

</body>

</html>
