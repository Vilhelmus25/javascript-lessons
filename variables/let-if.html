<body>
    <script>
        'use strict';

        let value = 1;
        if (value === 1) {
            let result = true;          /* ez csak az if blokkban érhető el*/
        } else {
            let result = false;            /* szintúgy */
        }
        console.log(result);
        /* ezt úgy orvosolom, hogy kívül hozom létre a result változót, mert az if és az else is külön blokknak számít. */

    </script>
