        /*      Feladat 2       ---   function params Numbers & BigInts     ---     */
        console.log("      Feladat 2       ---   function params Numbers & BigInts     ---     ");

        function sumOfNumbersBigParams(...bigNumbers) {
            //console.log(numbers);                               // egy tömbbe pakolódott a sok paraméterünk
            //numbers.forEach(element => console.log(element));   // így írjuk ki egyesével őket

            let temp = 0;
            let bigIntSum;

            console.log(bigNumbers.filter(element => typeof element === "bigint"));

            temp = bigNumbers.reduce((a, b) => a + b);         // a reduce fv-el lehet olyat, hogybejárok egy tömböt és egy u.n.:
            // accumulator-ba helyezei az jelen esetben az összeget és egy currentValue-ja
            // pedig hozzá adódik ehhez jelen esetben az összeadással
            if (temp > Number.MAX_SAFE_INTEGER) {
                bigIntSum = BigInt(temp);
            }
            return bigIntSum;
        }

        console.log(sumOfNumbersBigParams(Number(1000000000000000), BigInt(1000000000000000),
            Number.MAX_SAFE_INTEGER, Number(5000000000000000),
            Number(2000000000000000)));
