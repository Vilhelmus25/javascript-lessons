        'use strict';
        // Arrow function

        const add = function (a, b) { return a + b; }
        const add = (a, b) => a + b;        // function, return és {} off helyette =>
        // egy olyan fv-ünk van, ami vár két paramétert és visszaadja a két paraméternek az összegét    , a kettő ekvivalens

        console.log(add(1, 2));
