<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        console.log(Math.trunc(30.17));         // 30   pontosabban eltávolítja a törtrészt
        console.log(typeof Math.trunc(30.17));         // egy számot ad vissza
        console.log(Math.trunc(-30.17));        // -30
        console.log(Math.trunc(-0.17));             // -0
        console.log(Math.sign(Math.trunc(-0.17)));          // -0
        console.log(Math.trunc(0.17));                  // 0
    </script>
</body>

</html>
