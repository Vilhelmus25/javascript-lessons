<body>
    <script>
        'use strict';

        // isFinite()   -- megmondja, egy számról, hogy véges-e vagy sem
        console.log(Number.isFinite(Infinity));         // -Infinity esetén is
        console.log(Number.isFinite(NaN));         //  false lesz
        console.log(Number.isFinite(0));            // minden más true lesz



    </script>
