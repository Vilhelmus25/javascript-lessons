<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // IIFE     Immediation Invocated Function Expression

        function log() {        // ezt le tudjuk egyszerűsíteni
            console.log('IIFE');
        }
        log();


        (function log() {        //     zárójelbe tesszük és rögtön meghívjuk a ()-val
            console.log('IIFE');
        })();

    </script>
</body>

</html>
