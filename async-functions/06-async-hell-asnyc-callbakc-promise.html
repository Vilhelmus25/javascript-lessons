<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //PROMISE
        function addOnTo(number){
            let result = number + 1 ;
            return new Promise((resolve,reject)=>{
                resolve(result);
            });
        }

        async function main(){                          // async, és await mindenhol, ez a legszebb megoldás és legrövidebb
            const res1 = await addOnTo(5);
            const res2 = await addOnTo(res1);
            const res3 = await addOnTo(res2);
            const res4 = await addOnTo(res3);
            const res5 = await addOnTo(res4);
            console.log(res5);
        }

        main();

    </script>
</body>
</html>
