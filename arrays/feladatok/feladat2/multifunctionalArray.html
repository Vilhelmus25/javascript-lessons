    <script>
        'use strict';
        /*
                        Írj egy olyan függvénykifejezést, ami paraméterként kap egy tetszőleges típusú elemeket tartalmazó tömböt, és egy tetszőleges primitív értéket.! A függvény visszatérési értéke egy objektum, ami a következő propertyket tartalmazza:
                        exists: Értéke true / false attól függően, hogy a második paraméterként megadott érték megtalálható e a tömbben
                        index: Értéke egy szám, ha második paraméterként megadott érték megtalálható a tömbben, akkor a tömbben lévő indexe, hanem akkor - 1 legyen az értéke
                        allElementIsANumber: Értéke true / false attól függően, hogy a tömb minden eleme number típusú e vagy sem
                        someElementIsANumber: Értéke true / false attól függően, hogy a tömbben van e number típusú elem vagy sem
                */


        const multifunctionalFunction = function (array, value) {
            return {
                exists: array.find(item => item === value),                                     // a végigjárt elem (item) az egyenlő-e a value értékkel, az értéket adja vissza, nem boolean-t
                index: array.findIndex(item => item === value),                                 // a végigjárt elem (item) az egyenlő-e a value értékkel, a találat indexét adja vissza
                allElemenetIsNumber: array.every(item => typeof item === 'number'),             // mindegyik elem 'number' típusú-e, booleant ad
                someElementIsANumber: array.some(item => typeof item === 'number')              // van-e 'number' típusú elem, booleant ad
            };
        };

        // példaértékek a teszthez
        const multifunctionalArray = [3, 'asd', false, 45, 23, '45'];
        const multifunctionalValue = 45;

        console.log(multifunctionalFunction(multifunctionalArray, multifunctionalValue));
    </script>

</body>
